<body>
<header class="site-header">
    <div class="site-header-content">
        <div class="grid">
            <div class="cell  one-half  palm-one-whole">
                <div class="site-logo-wrapper">
                    <a href="/">
                        <img alt="Capterra Logo" class="site-logo" src="__FONT__/capterra-logo-58c3f648da5f7a9ea4415f6ab8184269.svg"/>
                    </a>
                    <span class="tagline  milli">The Smart Way to Find Business Software</span>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="site-main" role="main">
    <div class="stack-exterior">
        <div class="stack-content">
            <div class="grid  grid-center">
                <div class="cell  eight-tenths  portable-one-whole">
                    <div class="card  card-thick  card-mobile  relative">
                        <div class="grid  grid-thin">
                            <div class="cell  one-eighth  lap-one-quarter  hide-palm">
                                <div class="spotlight-listing-thumbnail-container">
                                    <a href="" class="thumbnail listing-thumbnail">
                                        <img alt="Workable Software" src="http://cdn0.capterra-static.com/logos/150/2091449-1462886872.png"/>
                                    </a>
                                </div>
                            </div>
                            <div class="cell  seven-eighths  lap-three-quarters  palm-one-whole">
                                <h1 class="beta"><span class="review-form-heading">点评</span>产品名</h1>
                            </div>
                        </div>
                        <p class="epsilon">
                            <b>综合评星</b>
                        </p>
                        <hr class="rule"/>
                        <p class="milli  italic">
                            <span class="color-red">*</span> 必填
                        </p>

                        <form action="" class="new_review" id="new_review" method="post" novalidate="novalidate">
                            <input id="review_product_id" name="review[product_id]" type="hidden" value="{$detail_id}"/>
                            <input id="review_vendor_id" name="review[vendor_id]" type="hidden" value="{$vendor_id}"/>
                            <input id="review_vendor_initiated_p" name="review[vendor_initiated_p]" type="hidden" value="f"/>

                            <div class="form-section  form-b1">
                                <h2 class="delta  weight-semibold">给{应用名}评分：
                                    <span class="reviews-stars  milli">
                                        <span class="ss-star"><span class="ss-star"></span></span>
                                    </span> （差）-
                                    <span class="reviews-stars  milli">
                                        <span class="ss-star"><span class="ss-star"></span></span>
                                        <span class="ss-star"><span class="ss-star"></span></span>
                                        <span class="ss-star"><span class="ss-star"></span></span>
                                        <span class="ss-star"><span class="ss-star"></span></span>
                                        <span class="ss-star"><span class="ss-star"></span></span>
                                    </span> （好）:
                                </h2>

                                <div class="grid  set-reviews-stars">
                                    <div class="cell  one-third  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <div class="review-rating-category  label-heading  quarter-margin-bottom">
                                                总体评分
                                                <span class="color-red" title="Required Field">*</span>
                                                <span class="help-tooltip" data-title="本应用对您的业务需求的帮助程度怎样？">
                                                    <i class="ss-info micro"></i>
                                                </span>
                                            </div>
                                            <div id="rating_overall" class="reviews-stars  gamma" onclick="ga('send', 'event', 'Reviews Form', 'Click Overall Stars')">
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <input id="review_rating_overall" name="review[rating_overall]" type="hidden"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cell  one-third  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <div class="review-rating-category  label-heading  quarter-margin-bottom">
                                                易用性
                                                <span class="color-red" title="Required Field">*</span>
                                                <span class="help-tooltip" data-title="这个软件容易学习吗？操作是否方便？"><i
                                                        class="ss-info micro"></i></span>
                                            </div>
                                            <div id="rating_ease_of_use" class="reviews-stars  gamma" onclick="ga('send', 'event', 'Reviews Form', 'Click Ease Stars')">
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <input id="review_rating_ease_of_use" name="review[rating_ease_of_use]" type="hidden"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cell  one-third  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <div class="review-rating-category  label-heading  quarter-margin-bottom">功能
                                                <span class="color-red" title="Required Field">*</span>
                                                <span class="help-tooltip" data-title="应用功能是否满足您的商业需求？">
                                                    <i class="ss-info micro"></i>
                                                </span>
                                            </div>
                                            <div id="rating_features" class="reviews-stars  gamma" onclick="ga('send', 'event', 'Reviews Form', 'Click Features Stars')">
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <input class="hidden_review" id="review_rating_features" name="review[rating_features]" type="hidden"/>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="grid  set-reviews-stars">
                                    <div class="cell  one-third  palm-one-whole">
                                        <div class="review-rating-category  label-heading  quarter-margin-bottom">客户支持
                                            <span class="help-tooltip" data-title="售后服务质量如何？售后速度满意吗？">
                                                <i class="ss-info micro"></i>
                                            </span>
                                        </div>
                                        <div id="rating_customer_support" class="reviews-stars  gamma" onclick="ga('send', 'event', 'Reviews Form', 'Click Support Stars')">
                                            <span class="ss-star"></span>
                                            <span class="ss-star"></span>
                                            <span class="ss-star"></span>
                                            <span class="ss-star"></span>
                                            <span class="ss-star"></span>
                                            <input id="review_rating_customer_support" name="review[rating_customer_support]" type="hidden"/>

                                        </div>
                                    </div>
                                    <div class="cell  one-third  palm-one-whole">
                                        <div class="palm-base-margin-top">
                                            <div class="review-rating-category  label-heading  quarter-margin-bottom">
                                                性价比
                                                <span class="help-tooltip" data-title="购买这个软件您觉得值吗？">
                                                    <i class="ss-info micro"></i>
                                                </span>
                                            </div>
                                            <div id="rating_value" class="reviews-stars  gamma" onclick="ga('send', 'event', 'Reviews Form', 'Click Value Stars')">
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <span class="ss-star"></span>
                                                <input class="hidden_review" id="review_rating_value" name="review[rating_value]" type="hidden"/>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-section  form-b1">
                                <h2 class="delta  weight-semibold">点评</h2>
                                <div class="base-margin-bottom">
                                    <label class="label-heading" for="review_review_title">
                                        一句话描述你对{应用名}的印象.
                                        <span class="color-red  zeta" title="Required Field">*</span>
                                        <span class="reviews-character-count  color-gray">0/100</span>
                                    </label> <textarea class="text-area  text-area-small" cols="40"
                                                       id="review_review_title" maxlength="100"
                                                       name="review[review_title]"
                                                       onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Title&#x27;)"
                                                       rows="1">
</textarea>

                                </div>

                                <div class="base-margin-bottom">
                                    <label class="label-heading" for="review_like_most">
                                        <b>优点:</b> 你 <b>最喜欢</b> 这个应用哪里? <span class="color-red  zeta"
                                                                              title="Required Field">*</span> <span
                                            class="italic milli color-gray">(最少10个字)</span>
                                        <span id="like-most-character-count"
                                              class="float-right  color-gray milli  character-count">0/1500</span>
                                    </label> <textarea class="text-area  text-area-small" cols="40"
                                                       id="review_like_most" maxlength="1500" name="review[like_most]"
                                                       onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Pros&#x27;)"
                                                       rows="3">
</textarea>

                                </div>

                                <div class="base-margin-bottom">
                                    <label class="label-heading" for="review_like_least">
                                        <b>缺点:</b> 你 <b>不喜欢</b> 这个应用哪里? <span class="color-red  zeta"
                                                                              title="Required Field">*</span> <span
                                            class="italic milli color-gray">(最少10个字))</span>
                                        <span id="like-least-character-count"
                                              class="float-right  color-gray milli  character-count">0/1500</span>
                                        </span>
                                    </label> <textarea class="text-area  text-area-small" cols="40"
                                                       id="review_like_least" maxlength="1500" name="review[like_least]"
                                                       onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Cons&#x27;)"
                                                       rows="3">
</textarea>

                                </div>

                                <div class="grid">
                                    <div class="cell  one-half  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <label class="label-heading" for="review_time_used">
                                                本应用你使用多久了？
                                                <span class="color-red  zeta" title="Required Field">*</span>
                                            </label>
                                            <div class="select-dropdown">
                                                <select id="review_time_used" name="review[time_used]"
                                                        onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Time Used&#x27;)">
                                                    <option value="">请选择</option>
                                                    <option value="Less than 6 months">6个月以下</option>
                                                    <option value="6-12 months">6-12个月</option>
                                                    <option value="1-2 years">1-2年</option>
                                                    <option value="2+ years">2年以上</option>
                                                    <option value="I used a free trial">我用免费版</option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="cell  one-half  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <label class="label-heading" for="review_frequency_used">
                                                您多久使用本软件一次？
                                                <span class="color-red  zeta" title="Required Field">*</span>
                                            </label>
                                            <div class="select-dropdown">
                                                <select id="review_frequency_used" name="review[frequency_used]"
                                                        onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Frequency&#x27;)">
                                                    <option value="">请选择</option>
                                                    <option value="Daily">每天</option>
                                                    <option value="Weekly">每周</option>
                                                    <option value="Monthly">每月</option>
                                                    <option value="Other">不确定</option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="grid">
                                    <div class="cell  eight-tenths  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <label class="label-heading">
                                                您使用{软件名}时是什么角色？
                                                <span class="color-red  zeta" title="Required Field">*</span>
                                                <span class="color-gray  milli  italic">请选择</span>
                                            </label>
                                            <div class="base-margin-bottom">
                                                <ul class="form-option-list  no-margin-bottom">
                                                    <li>
                                                        <input id="hidden_review[role][1]" name="review[role][1]"
                                                               type="hidden" value="0"/>
                                                        <input class="checkbox" id="review_role_1"
                                                               name="review[role][1]"
                                                               onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Role Using Software&#x27;)"
                                                               type="checkbox" value="1"/>
                                                        <label for="review_role_1"
                                                               id="label_review[role][1]">我是用户</label>
                                                    </li>
                                                    <li>
                                                        <input id="hidden_review[role][2]" name="review[role][2]"
                                                               type="hidden" value="0"/>
                                                        <input class="checkbox" id="review_role_2"
                                                               name="review[role][2]"
                                                               onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Role Using Software&#x27;)"
                                                               type="checkbox" value="2"/>
                                                        <label for="review_role_2"
                                                               id="label_review[role][2]">我是管理员</label>
                                                    </li>
                                                    <li>
                                                        <input id="hidden_review[role][3]" name="review[role][3]"
                                                               type="hidden" value="0"/>
                                                        <input class="checkbox" id="review_role_3"
                                                               name="review[role][3]"
                                                               onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Role Using Software&#x27;)"
                                                               type="checkbox" value="4"/>
                                                        <label for="review_role_3" id="label_review[role][3]">我正组织团队来使用本产品</label>
                                                    </li>
                                                    <li>
                                                        <input id="hidden_review[role][4]" name="review[role][4]"
                                                               type="hidden" value="0"/>
                                                        <input class="checkbox" id="review_role_4"
                                                               name="review[role][4]"
                                                               onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Role Using Software&#x27;)"
                                                               type="checkbox" value="8"/>
                                                        <label for="review_role_4" id="label_review[role][4]">我帮忙选择或购买这个产品</label>
                                                    </li>
                                                </ul>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-section  form-b1  last-child">
                                <h2 class="delta  weight-semibold">关于您的信息</h2>
                                <div class="grid">
                                    <div class="cell  one-half  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <label class="label-heading" for="review_first_name">
                                                姓名 <span class="color-red" title="Required Field">*</span>
                                            </label> <input class="text-input" id="review_first_name" maxlength="40"
                                                            name="review[first_name]"
                                                            onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into First Name&#x27;)"
                                                            size="40" type="text"/>

                                        </div>
                                    </div>
                                    <div class="cell  one-half  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <label class="label-heading" for="review_last_name">
                                                电话 <span class="color-red" title="Required Field">*</span>
                                                <span class="color-gray  milli  italic">(电话不会被公开)</span>
                                            </label> <input class="text-input" id="review_last_name" maxlength="50"
                                                            name="review[last_name]"
                                                            onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Last Name&#x27;)"
                                                            size="50" type="text"/>

                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="cell  one-half  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <label class="label-heading" for="review_email">
                                                Email <span class="color-red" title="Required Field">*</span>
                                                <span class="color-gray  milli  italic">(邮件地址不会被公开)</span>
                                            </label> <input class="text-input" id="review_email" maxlength="100"
                                                            name="review[email]"
                                                            onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Email&#x27;)"
                                                            size="100" type="email"/>

                                        </div>
                                    </div>
                                    <div class="cell  one-half  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <label class="label-heading" for="review_title">
                                                职位 <span class="color-red" title="Required Field">*</span>
                                            </label> <input class="text-input" id="review_title" maxlength="50"
                                                            name="review[title]"
                                                            onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Job Title&#x27;)"
                                                            size="50" type="text"/>

                                        </div>
                                    </div>

                                    <div class="cell  one-half  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <label class="label-heading" for="review_company">
                                                公司名 <span class="color-red" title="Required Field">*</span>
                                            </label> <input class="text-input" id="review_company" maxlength="200"
                                                            name="review[company]"
                                                            onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click into Organization&#x27;)"
                                                            size="200" type="text"/>

                                        </div>
                                    </div>
                                </div>
                                <div class="grid  grid-center">
                                    <div class="cell  two-thirds  palm-one-whole">
                                        <div class="base-margin-bottom">
                                            <button class="button  button-full  button-positive  ss-send"
                                                    id="review-submit-button" name="button"
                                                    onclick="javascript: ga(&#x27;send&#x27;, &#x27;event&#x27;, &#x27;Reviews Form&#x27;, &#x27;Click Submit p1&#x27;)"
                                                    type="submit">提交点评
                                            </button>
                                        </div>
                                    </div>
                                    <div class="cell  one-whole">
                                        <div class="island island-interior island-skinny  no-margin-bottom">
                                            <p class="milli  text-center  no-margin-bottom">
                                                金马商业应用市场只接受实名的用户点评
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
